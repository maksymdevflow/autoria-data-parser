services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d truck_partner_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    working_dir: /app
    env_file: .env
    environment:
      PYTHONPATH: /app
      FLASK_APP: web.app:app
    ports:
      - "5000:5000"
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: sh -c "alembic upgrade head && exec flask run --host 0.0.0.0 --port 5000"

  celery_worker:
    build: .
    working_dir: /app
    env_file: .env
    environment:
      PYTHONPATH: /app
    volumes:
      - backup_data:/app/backups
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: celery -A tasks.config worker -Q truck_market,parent_links -l info --pool solo

  celery_beat:
    build: .
    working_dir: /app
    env_file: .env
    environment:
      PYTHONPATH: /app
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: celery -A tasks.config beat -l info

volumes:
  postgres_data:
  backup_data:
