<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autoria Parser{% endblock %}</title>
    <style>
        :root {
            --bg: #0f0f12;
            --surface: #1a1a1f;
            --border: #2a2a32;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #7c3aed;
            --accent-hover: #8b5cf6;
            --success: #22c55e;
            --error: #ef4444;
            --radius: 10px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .nav {
            display: flex;
            gap: 0.5rem;
        }
        .nav a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            transition: color 0.2s, background 0.2s;
        }
        .nav a:hover {
            color: var(--text);
            background: var(--border);
        }
        .nav a.active {
            color: var(--accent);
            font-weight: 500;
        }
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }
        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover { background: var(--accent-hover); }
        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }
        .btn-secondary:hover { background: #3a3a44; }
        .message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        .message.success { background: rgba(34, 197, 94, 0.15); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.3); }
        .message.error { background: rgba(239, 68, 68, 0.15); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.3); }
        .message.info { background: rgba(124, 58, 237, 0.15); color: var(--accent); border: 1px solid rgba(124, 58, 237, 0.3); }
        input, select, textarea {
            width: 100%;
            padding: 0.6rem 0.9rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.9rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .form-group { margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-muted); font-weight: 500; font-size: 0.8rem; }
        tr:hover { background: rgba(255,255,255,0.02); }
        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-created { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .badge-active { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .badge-deleted { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .badge-pending { background: rgba(234, 179, 8, 0.2); color: #facc15; }
        .badge-parsed { background: rgba(124, 58, 237, 0.2); color: #a78bfa; }
        .badge-process { background: rgba(234, 179, 8, 0.2); color: #facc15; }
        .badge-failed { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .badge-updated { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .badge-not_processed { background: rgba(161, 161, 170, 0.2); color: var(--text-muted); }
        .pagination { display: flex; gap: 0.5rem; align-items: center; margin-top: 1rem; flex-wrap: wrap; }
        .pagination a, .pagination span {
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius);
            font-size: 0.85rem;
            text-decoration: none;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        .pagination a:hover { color: var(--accent); border-color: var(--accent); }
        .pagination .current { background: var(--accent); color: white; border-color: var(--accent); }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>

        <nav class="nav">
            <a href="{{ url_for('index') }}" class="{% if request.endpoint in ('index', 'upload_link') %}active{% endif %}">–î–æ–¥–∞—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</a>
            <a href="{{ url_for('links_list') }}" class="{% if request.endpoint in ('links_list', 'link_detail') %}active{% endif %}">–ü–æ—Å–∏–ª–∞–Ω–Ω—è</a>
            <a href="{{ url_for('stats_page') }}" class="{% if request.endpoint == 'stats_page' %}active{% endif %}">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
            <a href="{{ url_for('processes_monitor') }}" class="{% if request.endpoint == 'processes_monitor' %}active{% endif %}">–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥</a>
            <a href="{{ url_for('admin_panel') }}" class="{% if request.endpoint == 'admin_panel' %}active{% endif %}">–ê–¥–º—ñ–Ω (–∞–≤—Ç–æ)</a>
            <a href="{{ url_for('car_search_page') }}" class="{% if request.endpoint == 'car_search_page' %}active{% endif %}">–ü–æ—à—É–∫ –∞–≤—Ç–æ</a>
        </nav>
    </header>
    <main class="main">

    {% block extra_js %}{% endblock %}
</body>
</html>
